<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت ابزار در گردش</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: center; font-size: 13px; font-weight: bold; }
        th { background: #007bff; color: white; }
        input, select, button { margin: 5px; padding: 6px; border-radius: 8px; border: 1px solid #aaa; font-family: 'B Nazanin'; }
        button { background: #007bff; color: white; box-shadow: 2px 2px 5px #aaa; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        td input.desc-input { width: 100%; border: none; background: #f9f9f9; font-size: 13px; font-family: 'B Nazanin'; }
    </style>
</head>
<body>
    <h2>مدیریت ابزار در گردش</h2>

    <form id="searchForm">
        نوع ابزار:
        <select name="tool_type">
            <option value="">همه</option>
            <option>Drill Collar</option>
            <option>Stabilizer</option>
            <option>Heavy Weight</option>
            <option>Fishing</option>
            <option>PUP Joint</option>
            <option>Cross Over Sub</option>
            <option>Short Sub</option>
            <option>Casing Scrapper</option>
            <option>Double Box</option>
        </select>
        شماره سریال: <input type="text" name="serial_number">
        وضعیت:
        <select name="status">
            <option value="">همه</option>
            <option>Ready to Use</option>
            <option>Need to Repair</option>
            <option>Need to Sandblast</option>
            <option>Scrap</option>
            <option>Class 2</option>
            <option>Need to Inspection</option>
        </select>
        محل نگهداری: <input type="text" name="location">
        <button type="submit">جستجو</button>
        <button type="button" id="deleteSelected">🗑 حذف موردی</button>
        <button type="button" id="deleteAll">🗑 حذف همه</button>
    </form>

    <form action="/upload_excel" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <button type="submit">آپلود Excel</button>
    </form>

    <table id="dataTable">
        <tr>
            <th>شناسه</th><th>نوع ابزار</th><th>شماره سریال</th><th>سایز</th>
            <th>نوع رزوه</th><th>محل نگهداری</th><th>وضعیت</th>
            <th>گزارش</th><th>عملیات</th><th>شرح</th>
        </tr>
        {% for tool in data %}
        <tr data-id="{{ tool[0] }}">
            <td>{{ tool[0] }}</td>
            <td>{{ tool[1] }}</td>
            <td style="direction:ltr">{{ tool[2] }}</td>
            <td style="direction:ltr">{{ tool[3] }}</td>
            <td style="font-size:12px">{{ tool[4] }}</td>
            <td>{{ tool[5] }}</td>
            <td>{{ tool[6] }}</td>
            <td><a href="{{ tool[7] }}" target="_blank">مشاهده</a></td>
            <td>
                <button onclick="deleteItem({{ tool[0] }})">حذف</button>
            </td>
            <td><input class="desc-input" value="{{ tool[8] or '' }}" onblur="updateDesc({{ tool[0] }}, this.value)"></td>
        </tr>
        {% endfor %}
    </table>

    <script>
    document.getElementById("searchForm").onsubmit = async (e) => {
        e.preventDefault();
        const params = new URLSearchParams(new FormData(e.target));
        const res = await fetch("/search?" + params.toString());
        const data = await res.json();
        const table = document.getElementById("dataTable");
        table.innerHTML = `<tr><th>شناسه</th><th>نوع ابزار</th><th>شماره سریال</th><th>سایز</th><th>نوع رزوه</th><th>محل نگهداری</th><th>وضعیت</th><th>گزارش</th><th>عملیات</th><th>شرح</th></tr>`;
        data.forEach(row => {
            table.innerHTML += `
            <tr data-id="${row[0]}">
                <td>${row[0]}</td><td>${row[1]}</td><td style="direction:ltr">${row[2]}</td><td>${row[3]}</td>
                <td style="font-size:12px">${row[4]}</td><td>${row[5]}</td><td>${row[6]}</td>
                <td><a href="${row[7]}" target="_blank">مشاهده</a></td>
                <td><button onclick="deleteItem(${row[0]})">حذف</button></td>
                <td><input class="desc-input" value="${row[8]||''}" onblur="updateDesc(${row[0]}, this.value)"></td>
            </tr>`;
        });
    };

    async function deleteItem(id) {
        if (!confirm("آیا از حذف این مورد اطمینان دارید؟")) return;
        await fetch("/delete/" + id, { method: "POST" });
        location.reload();
    }

    document.getElementById("deleteAll").onclick = async () => {
        if (!confirm("آیا از حذف همه رکوردها اطمینان دارید؟")) return;
        await fetch("/delete_all", { method: "POST" });
        location.reload();
    };

    async function updateDesc(id, value) {
        await fetch(`/update_description/${id}`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({description: value})
        });
    }
    </script>
</body>
</html>
