<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت ابزار در گردش</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>مدیریت ابزار در گردش</h1>

    <!-- بارگذاری اکسل -->
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="excel_file" accept=".xlsx,.xls" required>
        <button type="submit">📁 بارگذاری اکسل</button>
    </form>

    <!-- جدول ابزارها -->
    <table>
        <tr>
            <th>شناسه</th>
            <th>نوع ابزار</th>
            <th>شماره سریال</th>
            <th>سایز</th>
            <th>نوع رزوه</th>
            <th>محل نگهداری</th>
            <th>وضعیت</th>
            <th>گزارش</th>
            <th>ویرایش</th>
            <th>حذف</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
            <td>{{ item[6] }}</td>
            <td>{% if item[7] %}<a href="{{ item[7] }}" target="_blank">📄 مشاهده گزارش</a>{% else %}-{% endif %}</td>
            <td><a href="/edit/{{ item[0] }}"><button>ویرایش</button></a></td>
            <td><a href="/delete/{{ item[0] }}"><button>❌</button></a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
