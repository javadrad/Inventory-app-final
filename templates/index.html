<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>مدیریت ابزار در گردش</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f7fb; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; font-weight: bold; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #eee; }
    input, select { padding: 5px; margin: 5px; }
    .btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; cursor: pointer; font-weight: bold; border-radius: 4px; box-shadow: 0px 4px 6px rgba(0,0,0,0.2); }
    .btn:hover { background-color: #0056b3; }
    .search-container { margin-bottom: 15px; }
    input[type="text"] { direction: ltr; }
</style>
</head>
<body>
<h1>مدیریت ابزار در گردش</h1>

<div class="search-container">
    <form method="get" action="/">
        <input type="text" name="tool_type" placeholder="نوع ابزار" value="{{ tool_type }}">
        <input type="text" name="status" placeholder="وضعیت" value="{{ status }}">
        <input type="text" name="location" placeholder="محل نگهداری" value="{{ location }}">
        <input type="text" name="size" placeholder="سایز" value="{{ size }}">
        <input type="text" name="thread_type" placeholder="نوع رزوه" value="{{ thread_type }}">
        <button type="submit" class="btn">جستجو</button>
    </form>
</div>

<form method="post" action="/upload_excel" enctype="multipart/form-data">
    <input type="file" name="excel_file" accept=".xlsx">
    <button type="submit" class="btn">بارگذاری</button>
</form>

<table>
    <thead>
        <tr>
            <th>شناسه</th>
            <th>نوع ابزار</th>
            <th>شماره سریال</th>
            <th>سایز</th>
            <th>نوع رزوه</th>
            <th>محل نگهداری</th>
            <th>وضعیت</th>
            <th>عملیات</th>
            <th>شرح / توضیحات</th>
        </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td style="direction:ltr;">{{ item[2] }}</td>
            <td style="direction:ltr;">{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
            <td>{{ item[6] }}</td>
            <td>
                <a href="/edit/{{ item[0] }}" class="btn">ویرایش</a>
                <a href="/delete/{{ item[0] }}" class="btn" style="background-color:red;">حذف</a>
            </td>
            <td>{{ item[8] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
