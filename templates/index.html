<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت ابزار در گردش</title>
    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background: linear-gradient(to bottom right, #eef3f9, #ffffff);
            margin: 0;
            padding: 25px;
            direction: rtl;
        }
        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 30px;
        }
        form {
            background: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select, input[type="file"] {
            padding: 6px 8px;
            margin: 5px;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-family: inherit;
        }
        input[type="file"] {
            background: #f9f9f9;
        }
        .btn {
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: linear-gradient(to bottom, #0056b3, #004080);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 6px;
            font-size: 14px;
        }
        th {
            background: #e3eaf6;
            color: #003366;
        }
        tr:nth-child(even) {
            background: #f7f9fc;
        }
        tr:hover {
            background: #dfeaff;
        }
        .actions button {
            margin: 0 3px;
            padding: 5px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background: #28a745;
            color: white;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        .search-box {
            margin-bottom: 15px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
        input[type="search"] {
            padding: 6px;
            width: 200px;
            border: 1px solid #aaa;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>🛠️ مدیریت ابزار در گردش</h1>

    <!-- فرم ثبت ابزار -->
    <form method="POST" action="/add" enctype="multipart/form-data">
        <label>نوع ابزار:</label>
        <input type="text" name="tool_type" placeholder="مثلاً HW">
        <select name="tool_type_select">
            <option value="">انتخاب کنید</option>
            <option>Drill Pipe</option>
            <option>HW</option>
            <option>Drill Collar</option>
            <option>Cross Over</option>
            <option>Bit Sub</option>
            <option>Short Sub</option>
            <option>Casing Scrapper</option>
            <option>Upper I-BOP</option>
            <option>Lower I-BOP</option>
            <option>Double Box</option>
            <option>Saver Sub</option>
            <option>Safety Valve</option>
            <option>PUP Joint</option>
            <option>Fishing</option>
        </select>

        <label>شماره سریال:</label>
        <input type="text" name="serial_number" required>

        <label>سایز:</label>
        <input type="text" name="size">

        <label>نوع رزوه:</label>
        <input type="text" name="thread_type">

        <label>محل نگهداری:</label>
        <input type="text" name="location">

        <label>وضعیت:</label>
        <select name="status">
            <option>در حال استفاده</option>
            <option>در انبار</option>
            <option>خراب / از رده خارج</option>
            <option>مرجوع شده</option>
            <option>Class 2</option>
            <option>نیاز به بازرسی</option>
        </select>

        <label>فایل گزارش بازرسی (PDF):</label>
        <input type="file" name="report_file" accept=".pdf">

        <button type="submit" class="btn">➕ ثبت ابزار</button>
    </form>

    <!-- فرم آپلود اکسل -->
    <form method="POST" action="/upload_excel" enctype="multipart/form-data">
        <label>بارگذاری فایل اکسل:</label>
        <input type="file" name="excel_file" accept=".xls,.xlsx" required>
        <button type="submit" class="btn">📥 بارگذاری</button>
    </form>

    <!-- جستجو -->
    <div class="search-box">
        <form method="GET" action="/">
            <label>جستجو:</label>
            <input type="search" name="q" placeholder="شماره سریال، نوع ابزار، وضعیت، یا مکان..." value="{{ request.args.get('q', '') }}">
            <button type="submit" class="btn">🔍 جستجو</button>
        </form>
    </div>

    <!-- جدول داده‌ها -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>نوع ابزار</th>
                <th>شماره سریال</th>
                <th>سایز</th>
                <th>نوع رزوه</th>
                <th>محل نگهداری</th>
                <th>وضعیت</th>
                <th>گزارش</th>
                <th>توضیحات</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>
                    {% if row[7] %}
                        <a href="{{ row[7] }}" target="_blank">📎 مشاهده</a>
                    {% else %}
                        -
                    {% endif %}
                </td>
                <td>{{ row[8] or "" }}</td>
                <td class="actions">
                    <form method="GET" action="/edit/{{ row[0] }}" style="display:inline;">
                        <button class="edit-btn">✏️ ویرایش</button>
                    </form>
                    <form method="POST" action="/delete/{{ row[0] }}" style="display:inline;">
                        <button class="delete-btn" onclick="return confirm('آیا مطمئن هستید؟')">🗑 حذف</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
