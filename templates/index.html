<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت ابزار در گردش</title>
    <style>
        body {
            font-family: "B Nazanin", Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        h1 { text-align: center; font-weight: bold; }
        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px #999;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }
        th { background: #eee; }
        a { color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <h1>مدیریت ابزار در گردش</h1>

    <!-- فرم ثبت ابزار -->
    <form method="POST" action="/add" enctype="multipart/form-data">
        <input type="text" name="tool_type" placeholder="نوع ابزار" required>
        <input type="text" name="serial_number" placeholder="سریال" required>
        <input type="text" name="size" placeholder="سایز">
        <input type="text" name="thread_type" placeholder="نوع رزوه">
        <input type="text" name="location" placeholder="محل نگهداری">
        <select name="status">
            <option value="آماده">✅ آماده استفاده</option>
            <option value="تعمیر">🛠 نیاز به تعمیر</option>
            <option value="سندبلاست">🌀 نیاز به سندبلاست</option>
            <option value="خراب">❌ خراب</option>
        </select>
        گزارش (PDF): <input type="file" name="report_file">
        <button type="submit">ثبت ابزار</button>
    </form>

    <!-- فرم جستجو -->
    <form method="get" action="/">
        <input type="text" name="tool_type" value="{{ tool_type }}" placeholder="نوع ابزار">
        <input type="text" name="serial_number" value="{{ serial_number }}" placeholder="سریال">
        <input type="text" name="size" value="{{ size }}" placeholder="سایز">
        <button type="submit">جستجو</button>
        <a href="/"><button type="button">نمایش همه</button></a>
    </form>

    <!-- جدول ابزارها -->
    <table>
        <tr>
            <th>شناسه</th>
            <th>نوع ابزار</th>
            <th>سریال</th>
            <th>سایز</th>
            <th>نوع رزوه</th>
            <th>محل نگهداری</th>
            <th>وضعیت</th>
            <th>گزارش</th>
            <th>ویرایش</th>
            <th>حذف</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
            <td>{{ item[6] }}</td>
            <td>
                {% if item[7] %}
                    <a href="{{ item[7] }}" target="_blank">📄 مشاهده گزارش</a>
                {% else %}
                    -
                {% endif %}
            </td>
            <td><a href="/edit/{{ item[0] }}"><button>ویرایش</button></a></td>
            <td><a href="/delete/{{ item[0] }}"><button>❌</button></a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
