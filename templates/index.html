<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت ابزار در گردش</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>مدیریت ابزار در گردش</h1>

    <div class="form-container">
        <h3>ثبت ابزار جدید</h3>
        <form action="/add" method="post" class="add-form">
            <input type="text" name="tool_type" placeholder="نوع ابزار" required>
            <input type="text" name="serial_number" placeholder="شماره سریال" required>
            <input type="text" name="size" placeholder="سایز" required>
            <input type="text" name="thread_type" placeholder="نوع رزوه" required>
            <input type="text" name="location" placeholder="محل نگهداری" required>
            <select name="status" required>
                <option>Ready to Use</option>
                <option>Need to Repair</option>
                <option>Need to Sandblast</option>
                <option>Scrap</option>
                <option>Class 2</option>
                <option>Need to Inspection</option>
            </select>
            <input type="text" name="report_link" placeholder="لینک گزارش">
            <input type="text" name="description" placeholder="توضیحات">
            <button type="submit" class="blue-btn">ثبت</button>
        </form>

        <h3>آپلود فایل Excel</h3>
        <form action="/upload_excel" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx,.xls" required>
            <button type="submit" class="blue-btn">بارگذاری</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>شناسه</th>
                <th>نوع ابزار</th>
                <th>شماره سریال</th>
                <th>سایز</th>
                <th>نوع رزوه</th>
                <th>محل نگهداری</th>
                <th>وضعیت</th>
                <th>عملیات</th>
                <th>شرح</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td class="small-text">{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>
                    <a href="/edit/{{ row[0] }}" class="edit-btn">ویرایش</a>
                    <a href="/delete/{{ row[0] }}" class="delete-btn">حذف</a>
                </td>
                <td>{{ row[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
