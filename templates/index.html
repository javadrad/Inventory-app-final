<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت ابزار در گردش</title>
    <style>
        body {
            font-family: "B Nazanin", Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        h1 { text-align: center; font-weight: bold; }
        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px #999;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }
        th { background: #eee; }
        a { color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <h1>مدیریت ابزار در گردش</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="نام ابزار" required>
        <input type="number" name="quantity" placeholder="تعداد" required>
        <input type="text" name="location" placeholder="محل نگهداری" required>
        <input type="file" name="report">
        <button type="submit">ثبت ابزار</button>
    </form>

    <table>
        <tr>
            <th>شناسه</th>
            <th>نام ابزار</th>
            <th>تعداد</th>
            <th>محل</th>
            <th>گزارش</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                {% if item[4] %}
                    <a href="{{ url_for('uploaded_file', filename=item[4]) }}" target="_blank">مشاهده</a>
                {% else %}
                    -
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
