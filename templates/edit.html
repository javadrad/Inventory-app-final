<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش ابزار</title>
    <style>
        body {
            font-family: "B Nazanin", Arial, sans-serif;
            direction: rtl;
            margin: 20px;
            background: #f4f7fb;
        }
        h1 { text-align: center; font-weight: bold; }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background: #fff;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            background: linear-gradient(#2196F3, #0b7dda);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px #999;
            border: none;
        }
    </style>
</head>
<body>
    <h1>ویرایش ابزار</h1>
    <form method="POST" action="/edit/{{ item[0] }}">
        <input type="text" name="tool_type" value="{{ item[1] }}" required>
        <select name="tool_type_select">
            <option value="{{ item[1] }}" selected>{{ item[1] }}</option>
            <option value="Drill Pipe">Drill Pipe</option>
            <option value="HW">HW</option>
            <option value="Drill Collar">Drill Collar</option>
            <option value="Cross Over">Cross Over</option>
            <option value="Bit Sub">Bit Sub</option>
            <option value="Short Sub">Short Sub</option>
            <option value="Casing Scrapper">Casing Scrapper</option>
            <option value="Uper I-BOP">Uper I-BOP</option>
            <option value="Lower I-BOP">Lower I-BOP</option>
            <option value="Double Box">Double Box</option>
            <option value="Saver Sub">Saver Sub</option>
            <option value="Safty Valve">Safty Valve</option>
            <option value="PUP Joint">PUP Joint</option>
            <option value="Fishing">Fishing</option>
        </select>
        <input type="text" name="serial_number" value="{{ item[2] }}" required>
        <input type="text" name="size" value="{{ item[3] }}">
        <input type="text" name="thread_type" value="{{ item[4] }}">
        <input type="text" name="location" value="{{ item[5] }}">
        <select name="status">
            <option value="{{ item[6] }}" selected>{{ item[6] }}</option>
            <option value="Ready to Use">Ready to Use</option>
            <option value="Need to Repair">Need to Repair</option>
            <option value="Need to Sandblast">Need to Sandblast</option>
            <option value="Scrap">Scrap</option>
            <option value="Class 2">Class 2</option>
            <option value="Need to Inspection">Need to Inspection</option>
        </select>
        توضیحات: <input type="text" name="description" value="{{ item[8] }}">
        <button type="submit">ذخیره تغییرات</button>
    </form>
</body>
</html>
