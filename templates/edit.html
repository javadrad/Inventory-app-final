<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ویرایش ابزار</title>
<style>
body {
    font-family: 'BNazanin', Arial, sans-serif;
    background: #f4f7fb;
    direction: rtl; padding: 30px;
}
form {
    background: white; padding: 20px;
    border-radius: 10px; width: 400px;
    margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, select {
    width: 100%; padding: 8px;
    margin-bottom: 10px; border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    background: linear-gradient(145deg, #007bff, #0056b3);
    color: white; border: none; padding: 10px 15px;
    border-radius: 6px; cursor: pointer; width: 100%;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}
button:hover { background: linear-gradient(145deg, #0056b3, #007bff); }
</style>
</head>
<body>
<h2 style="text-align:center;">ویرایش ابزار</h2>
<form method="POST">
    <label>نوع ابزار:</label>
    <input type="text" name="tool_type" value="{{ item[1] }}" required>

    <label>شماره سریال:</label>
    <input type="text" name="serial_number" value="{{ item[2] }}" required>

    <label>سایز:</label>
    <input type="text" name="size" value="{{ item[3] }}" required>

    <label>نوع رزوه:</label>
    <input type="text" name="thread_type" value="{{ item[4] }}" required>

    <label>محل:</label>
    <input type="text" name="location" value="{{ item[5] }}" required>

    <label>وضعیت:</label>
    <select name="status" required>
        {% for opt in ["Ready to Use","Need to Repair","Need to Sandblast","Scrap","Class 2","Need to Inspection"] %}
        <option value="{{ opt }}" {% if item[6] == opt %}selected{% endif %}>{{ opt }}</option>
        {% endfor %}
    </select>

    <label>لینک گزارش:</label>
    <input type="text" name="report_link" value="{{ item[7] }}">

    <label>توضیحات:</label>
    <input type="text" name="description" value="{{ item[8] or '' }}">

    <button type="submit">ذخیره تغییرات</button>
</form>
</body>
</html>
