<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش ابزار</title>
    <style>
        body {
            font-family: "B Nazanin", Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        h1 { text-align: center; font-weight: bold; font-size: 24px; }
        form {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background: #f9f9f9;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 14px;
        }
        button {
            background: #2196F3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px #999;
        }
        .tool-type-container {
            display: flex;
            gap: 5px;
        }
        .tool-type-container input {
            flex: 1;
        }
        .tool-type-container select {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>ویرایش ابزار</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="tool-type-container">
            <input type="text" name="tool_type" value="{{ item[1] }}" required>
            <select name="tool_type_select" onchange="document.querySelector('[name=tool_type]').value=this.value;">
                <option value="">انتخاب نوع ابزار</option>
                <option value="Drill Pipe" {% if item[1]=='Drill Pipe' %}selected{% endif %}>Drill Pipe</option>
                <option value="HW" {% if item[1]=='HW' %}selected{% endif %}>HW</option>
                <option value="Drill Collar" {% if item[1]=='Drill Collar' %}selected{% endif %}>Drill Collar</option>
                <option value="Cross Over" {% if item[1]=='Cross Over' %}selected{% endif %}>Cross Over</option>
                <option value="Bit Sub" {% if item[1]=='Bit Sub' %}selected{% endif %}>Bit Sub</option>
                <option value="Short Sub" {% if item[1]=='Short Sub' %}selected{% endif %}>Short Sub</option>
                <option value="Casing Scrapper" {% if item[1]=='Casing Scrapper' %}selected{% endif %}>Casing Scrapper</option>
                <option value="Uper I-BOP" {% if item[1]=='Uper I-BOP' %}selected{% endif %}>Uper I-BOP</option>
                <option value="Lower I-BOP" {% if item[1]=='Lower I-BOP' %}selected{% endif %}>Lower I-BOP</option>
                <option value="Double Box" {% if item[1]=='Double Box' %}selected{% endif %}>Double Box</option>
                <option value="Saver Sub" {% if item[1]=='Saver Sub' %}selected{% endif %}>Saver Sub</option>
                <option value="Safty Valve" {% if item[1]=='Safty Valve' %}selected{% endif %}>Safty Valve</option>
            </select>
        </div>

        <input type="text" name="serial_number" value="{{ item[2] }}" required>
        <input type="text" name="size" value="{{ item[3] }}">
        <input type="text" name="thread_type" value="{{ item[4] }}">
        <input type="text" name="location" value="{{ item[5] }}">
        
        <select name="status">
            <option value="آماده" {% if item[6]=='آماده' %}selected{% endif %}>✅ آماده استفاده</option>
            <option value="تعمیر" {% if item[6]=='تعمیر' %}selected{% endif %}>🛠 نیاز به تعمیر</option>
            <option value="سندبلاست" {% if item[6]=='سندبلاست' %}selected{% endif %}>🌀 نیاز به سندبلاست</option>
            <option value="خراب" {% if item[6]=='خراب' %}selected{% endif %}>❌ خراب</option>
            <option value="نیاز به بازرسی" {% if item[6]=='نیاز به بازرسی' %}selected{% endif %}>🔍 نیاز به بازرسی</option>
            <option value="Class 2" {% if item[6]=='Class 2' %}selected{% endif %}>📘 Class 2</option>
        </select>

        گزارش (PDF): <input type="file" name="report_file">
        <input type="hidden" name="report_link" value="{{ item[7] }}">
        <button type="submit">ثبت تغییرات</button>
    </form>

    <a href="/"><button>بازگشت</button></a>
</body>
</html>
