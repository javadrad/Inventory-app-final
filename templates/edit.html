<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ویرایش ابزار</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f7fb; margin: 20px; }
    h1 { text-align: center; color: #333; }
    form { padding: 15px; border: 1px solid #ccc; border-radius: 10px; background: white; width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #aaa; }
    .btn { background-color: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; box-shadow: 0px 4px 6px rgba(0,0,0,0.2); margin-top: 15px; }
    .btn:hover { background-color: #0056b3; }
</style>
</head>
<body>
<h1>ویرایش ابزار</h1>
<form method="POST" action="/edit/{{ item[0] }}">
    <label>نوع ابزار</label>
    <input type="text" name="tool_type" value="{{ item[1] }}" required>

    <label>شماره سریال</label>
    <input type="text" name="serial_number" value="{{ item[2] }}" required style="direction:ltr;">

    <label>سایز</label>
    <input type="text" name="size" value="{{ item[3] }}" style="direction:ltr;">

    <label>نوع رزوه</label>
    <input type="text" name="thread_type" value="{{ item[4] }}">

    <label>محل نگهداری</label>
    <input type="text" name="location" value="{{ item[5] }}">

    <label>وضعیت</label>
    <select name="status">
        <option value="Ready to Use" {% if item[6] == "Ready to Use" %}selected{% endif %}>Ready to Use</option>
        <option value="Need to Repair" {% if item[6] == "Need to Repair" %}selected{% endif %}>Need to Repair</option>
        <option value="Need to Sandblast" {% if item[6] == "Need to Sandblast" %}selected{% endif %}>Need to Sandblast</option>
        <option value="Scrap" {% if item[6] == "Scrap" %}selected{% endif %}>Scrap</option>
        <option value="Class 2" {% if item[6] == "Class 2" %}selected{% endif %}>Class 2</option>
        <option value="Need to Inspection" {% if item[6] == "Need to Inspection" %}selected{% endif %}>Need to Inspection</option>
    </select>

    <label>شرح / توضیحات</label>
    <textarea name="description">{{ item[8] }}</textarea>

    <button type="submit" class="btn">ذخیره تغییرات</button>
</form>
</body>
</html>
