<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <title>ویرایش ابزار</title>
    <style>
        body { font-family: "Tahoma", Arial, sans-serif; direction: rtl; margin: 20px; background:#f4f7fb; }
        .wrap { max-width:700px; margin:18px auto; background:#fff; padding:16px; border-radius:10px; box-shadow:0 4px 14px rgba(0,0,0,0.06); }
        input, select { width:100%; padding:8px; margin:6px 0; border-radius:8px; border:1px solid #d0d7dc; }
        button.btn { background:#1976d2; color:#fff; padding:8px 12px; border-radius:8px; border:none; box-shadow:0 6px 12px rgba(25,118,210,0.18); cursor:pointer; }
    </style>
</head>
<body>
    <div class="wrap">
        <h2 style="text-align:center;">✏️ ویرایش ابزار</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>نوع ابزار</label>
            <input type="text" name="tool_type" value="{{ item['tool_type'] }}" required>

            <label>شماره سریال</label>
            <input type="text" name="serial_number" value="{{ item['serial_number'] }}" required>

            <label>سایز</label>
            <input type="text" name="size" value="{{ item['size'] }}">

            <label>نوع رزوه</label>
            <input type="text" name="thread_type" value="{{ item['thread_type'] }}">

            <label>محل نگهداری</label>
            <input type="text" name="location" value="{{ item['location'] }}">

            <label>وضعیت</label>
            <select name="status">
                <option value="Ready to Use" {% if item['status']=='Ready to Use' %}selected{% endif %}>Ready to Use</option>
                <option value="Need to Repair" {% if item['status']=='Need to Repair' %}selected{% endif %}>Need to Repair</option>
                <option value="Need to Sandblast" {% if item['status']=='Need to Sandblast' %}selected{% endif %}>Need to Sandblast</option>
                <option value="Scrap" {% if item['status']=='Scrap' %}selected{% endif %}>Scrap</option>
                <option value="Class 2" {% if item['status']=='Class 2' %}selected{% endif %}>Class 2</option>
                <option value="Need to Inspection" {% if item['status']=='Need to Inspection' %}selected{% endif %}>Need to Inspection</option>
            </select>

            <label>توضیحات</label>
            <input type="text" name="description" value="{{ item['description'] or '' }}">

            <label>گزارش (PDF):</label>
            <input type="file" name="report_file" accept=".pdf">
            <input type="hidden" name="report_link" value="{{ item['report_link'] or '' }}">

            <div style="text-align:center; margin-top:12px;">
                <button class="btn" type="submit">💾 ذخیره تغییرات</button>
                <a href="/" style="display:inline-block; margin-right:8px;"><button type="button" class="btn" style="background:#6c757d;">بازگشت</button></a>
            </div>
        </form>
    </div>
</body>
</html>
