<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش ابزار</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ویرایش ابزار</h1>
    <form action="/edit/{{ data[0] }}" method="post" class="add-form">
        <input type="text" name="tool_type" value="{{ data[1] }}" required>
        <input type="text" name="serial_number" value="{{ data[2] }}" required>
        <input type="text" name="size" value="{{ data[3] }}" required>
        <input type="text" name="thread_type" value="{{ data[4] }}" required>
        <input type="text" name="location" value="{{ data[5] }}" required>
        <select name="status" required>
            <option {% if data[6]=='Ready to Use' %}selected{% endif %}>Ready to Use</option>
            <option {% if data[6]=='Need to Repair' %}selected{% endif %}>Need to Repair</option>
            <option {% if data[6]=='Need to Sandblast' %}selected{% endif %}>Need to Sandblast</option>
            <option {% if data[6]=='Scrap' %}selected{% endif %}>Scrap</option>
            <option {% if data[6]=='Class 2' %}selected{% endif %}>Class 2</option>
            <option {% if data[6]=='Need to Inspection' %}selected{% endif %}>Need to Inspection</option>
        </select>
        <input type="text" name="report_link" value="{{ data[7] }}">
        <input type="text" name="description" value="{{ data[8] }}">
        <button type="submit" class="blue-btn">ذخیره</button>
        <a href="/" class="blue-btn">بازگشت</a>
    </form>
</body>
</html>
