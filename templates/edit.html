<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش ابزار</title>
    <style>
        body {
            font-family: "B Nazanin", Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }
        form {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background: #f9f9f9;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 16px;
            width: 100%;
        }
        button {
            background: #2196F3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px #999;
        }
        a button {
            background: #f44336;
        }
    </style>
</head>
<body>
    <h1>ویرایش ابزار</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>نوع ابزار:</label>
        <input type="text" name="tool_type" value="{{ item[1] }}" required>

        <label>شماره سریال:</label>
        <input type="text" name="serial_number" value="{{ item[2] }}" required>

        <label>سایز:</label>
        <input type="text" name="size" value="{{ item[3] }}">

        <label>نوع رزوه:</label>
        <input type="text" name="thread_type" value="{{ item[4] }}">

        <label>محل نگهداری:</label>
        <input type="text" name="location" value="{{ item[5] }}">

        <label>وضعیت:</label>
        <select name="status">
            <option value="آماده" {% if item[6]=='آماده' %}selected{% endif %}>✅ آماده استفاده</option>
            <option value="تعمیر" {% if item[6]=='تعمیر' %}selected{% endif %}>🛠 نیاز به تعمیر</option>
            <option value="سندبلاست" {% if item[6]=='سندبلاست' %}selected{% endif %}>🌀 نیاز به سندبلاست</option>
            <option value="خراب" {% if item[6]=='خراب' %}selected{% endif %}>❌ خراب</option>
            <option value="Class 2" {% if item[6]=='Class 2' %}selected{% endif %}>📘 Class 2</option>
        </select>

        <label>گزارش (PDF):</label>
        <input type="file" name="report_file">

        <input type="hidden" name="report_link" value="{{ item[7] }}">

        <button type="submit">ثبت تغییرات</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/"><button>بازگشت</button></a>
    </div>
</body>
</html>
