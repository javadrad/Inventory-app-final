<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش ابزار</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f7; padding: 20px; }
        form { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
        button { background: #3f51b5; color: #fff; border: none; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; }
        button:hover { background: #303f9f; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ویرایش اطلاعات ابزار</h2>
    <form method="POST">
        <label>نوع ابزار:</label>
        <input type="text" name="tool_type" value="{{ item[1] }}">

        <label>شماره سریال:</label>
        <input type="text" name="serial_number" value="{{ item[2] }}">

        <label>سایز:</label>
        <input type="text" name="size" value="{{ item[3] }}">

        <label>نوع رزوه:</label>
        <input type="text" name="thread_type" value="{{ item[4] }}">

        <label>محل:</label>
        <input type="text" name="location" value="{{ item[5] }}">

        <label>وضعیت:</label>
        <select name="status">
            {% for option in ['Ready to Use', 'Need to Sandblast', 'Need to Inspection', 'Class 2', 'Scrap', 'Need to Repair'] %}
                <option value="{{ option }}" {% if option == item[6] %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>

        <label>توضیحات:</label>
        <input type="text" name="description" value="{{ item[8] or '' }}">

        <button type="submit">ذخیره تغییرات</button>
    </form>
</body>
</html>
