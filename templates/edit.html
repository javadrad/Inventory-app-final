<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش ابزار</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ویرایش ابزار</h1>
    <form method="POST" enctype="multipart/form-data" class="form-box">
        <input type="text" name="tool_type" value="{{ item[1] }}" required>
        <input type="text" name="serial_number" value="{{ item[2] }}" required>
        <input type="text" name="size" value="{{ item[3] }}">
        <input type="text" name="thread_type" value="{{ item[4] }}">
        <input type="text" name="location" value="{{ item[5] }}">
        <select name="status">
            <option value="آماده" {% if item[6]=='آماده' %}selected{% endif %}>✅ آماده استفاده</option>
            <option value="تعمیر" {% if item[6]=='تعمیر' %}selected{% endif %}>🛠 نیاز به تعمیر</option>
            <option value="سندبلاست" {% if item[6]=='سندبلاست' %}selected{% endif %}>🌀 نیاز به سندبلاست</option>
            <option value="خراب" {% if item[6]=='خراب' %}selected{% endif %}>❌ خراب</option>
        </select>
        <br><br>
        گزارش (PDF):
        {% if item[7] %}
            <a href="{{ item[7] }}" target="_blank">📄 مشاهده گزارش فعلی</a>
        {% endif %}
        <input type="file" name="report_file">
        <input type="hidden" name="report_link" value="{{ item[7] }}">
        <br><br>
        <button type="submit">ثبت تغییرات</button>
    </form>
    <a href="/"><button>🔙 بازگشت</button></a>
</body>
</html>
