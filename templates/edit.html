<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش ابزار</title>
    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background: linear-gradient(to bottom right, #e6eef9, #ffffff);
            margin: 0;
            padding: 40px;
            direction: rtl;
        }
        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 30px;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        textarea {
            resize: vertical;
            height: 90px;
        }
        .btn {
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background: linear-gradient(to bottom, #0056b3, #003d80);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0056b3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>✏️ ویرایش اطلاعات ابزار</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>نوع ابزار:</label>
        <input type="text" name="tool_type" value="{{ item[1] }}" required>

        <label>شماره سریال:</label>
        <input type="text" name="serial_number" value="{{ item[2] }}" required>

        <label>سایز:</label>
        <input type="text" name="size" value="{{ item[3] }}">

        <label>نوع رزوه:</label>
        <input type="text" name="thread_type" value="{{ item[4] }}">

        <label>محل نگهداری:</label>
        <input type="text" name="location" value="{{ item[5] }}">

        <label>وضعیت:</label>
        <select name="status">
            <option value="در حال استفاده" {% if item[6] == "در حال استفاده" %}selected{% endif %}>در حال استفاده</option>
            <option value="در انبار" {% if item[6] == "در انبار" %}selected{% endif %}>در انبار</option>
            <option value="مرجوع شده" {% if item[6] == "مرجوع شده" %}selected{% endif %}>مرجوع شده</option>
            <option value="خراب / از رده خارج" {% if item[6] == "خراب / از رده خارج" %}selected{% endif %}>خراب / از رده خارج</option>
        </select>

        <label>فایل گزارش بازرسی (PDF):</label>
        <input type="file" name="report_file" accept=".pdf">
        {% if item[7] %}
        <p>📎 <a href="{{ item[7] }}" target="_blank">مشاهده فایل فعلی</a></p>
        {% endif %}

        <label>توضیحات:</label>
        <textarea name="notes">{{ item[8] }}</textarea>

        <button type="submit" class="btn">💾 ذخیره تغییرات</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">⬅ بازگشت به صفحه اصلی</a>

</body>
</html>
